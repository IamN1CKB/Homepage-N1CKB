<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <style>
        body {
            background-color:Linen;
            font-family: "Verdana", sans-serif;
            padding-left: 20px;
        }
        .ordiniInArrivo {
            background-color:  white;
            margin: 10px 20px 10px 0px;       /*su destra giù sinistra*/
            border: 5px solid crimson;
            padding: 0px 0px 10px 20px;
        }
        .ordiniPronti {
            background-color: white;
            margin: 10px 20px 10px 0px;
            border: 5px solid seagreen;
            padding: 0px 0px 10px 20px;
        }
        textarea {
            display: block;
        }

    </style>
</head>
<body>
    <img src="media/tonys-pizza-logo.png">
    <div class="ordiniInArrivo">
        <h3>Orders</h3>
        <ul id="ordini">
            <li>
                2 Pizze Margherita, extra formaggio
            </li>
            <li>
                1 Pizza Nutella
            </li>
            <li>
                2 Pizze Marinara
            </li>
        </ul>
        <form>
            <textarea placeholder="inserisci nuovi ordini qui" id="nuovi-ordini">1 Pizza </textarea>
            <button onclick="confermaNuoviOrdini()">Conferma nuovi ordini</button>
            <button onclick="prontoOrdine1()">Ordine 1<strong>:</strong> pronto</button>
        </form>
    </div>
    <div class="ordiniPronti">
         <h3>Ready</h3>
         <ul id="ordiniProntiElenco">
            <li>
                1 Pizza Wustel e Patatine
            </li>
            <li>
                1 Pizza a Mais
            </li>
         </ul>
         <button onclick="primoOrdineConsegnato()">Primo ordine consegnato</button>
    </div>


    <script>
        const LISTA_ORDINI = document.getElementById("ordini");
        const LISTA_PRONTI = document.getElementById("ordiniProntiElenco");
        
        function confermaNuoviOrdini() {
            event.preventDefault()      //In questo specifico caso, preventDefault() eviterà il ricaricamento della pagina quando si fa clic sul bottone.
            const NUOVO_ORDINE = document.createElement("li");
            const NUOVI_ORDINI_INPUT = document.getElementById("nuovi-ordini").value;
            NUOVO_ORDINE.innerHTML = `${NUOVI_ORDINI_INPUT}`;
            LISTA_ORDINI.appendChild(NUOVO_ORDINE);
        }
        /*
        event.preventDefault() è un metodo JavaScript che annulla l'azione predefinita di un evento.
        In altre parole, quando viene chiamato, previene l'evento dal comportarsi come previsto dal browser.
        Per esempio, quando si fa clic su un link, l'evento predefinito è quello di navigare verso l'URL specificato nel link.
        Se si utilizza event.preventDefault() all'interno di un evento click per un link, il browser non naviga verso l'URL specificato.
        
        In questo specifico caso, preventDefault() eviterà il ricaricamento della pagina quando si fa clic sul bottone.
        */

        function prontoOrdine1() {
            event.preventDefault();
            const ORDINE1 = LISTA_ORDINI.firstElementChild;
            LISTA_ORDINI.removeChild(ORDINE1);
            LISTA_PRONTI.appendChild(ORDINE1);
        }
        

        function primoOrdineConsegnato() {
            const READY = document.getElementById("ordiniProntiElenco");    //questo codice funziona
            if (READY.children.length > 0) {
                const ORDINE_PRONTO = READY.firstElementChild;
                READY.removeChild(ORDINE_PRONTO);
            }
            
        }
    </script>
</body>
</html>
