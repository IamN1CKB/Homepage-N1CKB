<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorciatoia CTRL + /</title>
</head>
<body>
    Se clicchi ctrl e / si mette focus sul tag input
    <br>
    <input type="text" placeholder="Premi Ctrl + /">
    <script>
        const input = document.querySelector("input")
        document.addEventListener("keyup", e => {
            if (e.ctrlKey && e.key === "/") {
                input.focus();
            }
        });
    </script>
</body>
</html>
