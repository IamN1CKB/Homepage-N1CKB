<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo social</title>
    <style>
        #voti {
            font-weight: bold;
            font-size: 25;
        }
        #downvote {
            background-color: red;
        }
        #upvote {
            background-color: green;
        }
        button {
            border: none;
            border-radius: 10px;
            margin: 5px;
            color: white;
            padding: 10px;
            font-size: 16px;
        }
        img {
            border-radius: 10px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cucciolo dell'anno</h1>
    <img src="https://static.kodami.it/wp-content/uploads/sites/31/2021/04/iStock-1185211680-638x425.jpg" alt="">
    <p>
        <em>panda cuccioloso e carino</em>
    </p>
    <p id="voti">
        3 voti
    </p>
    <button onclick="upVote()" id="upvote">like</button>
    <button onclick="downVote()" id="downvote">dislike</button>

    <script>
        let counter = 3;
        function upVote() {
            counter++;
            document.getElementById("voti").innerHTML = `${counter} voti`
        }
        function downVote() {
            counter--;
            document.getElementById("voti").innerHTML = `${counter} voti`
        }
    </script>
</body>
</html>
