<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento input cazzo</title>
</head>
<body>
    <h1>se scrivi cazzo nel form input, verr√† mostrato una foto del cazzo</h1>
    <input type="text">
    <br>
    <button>
        rimuovi foto
    </button>
    <br>
    <script>
        const input = document.querySelector("input")
        input.oninput = function aggiungiCazzo() {
            if (input.value === "cazzo" || input.value === "Cazzo") {
                const cazzo = document.createElement("img");
                cazzo.src = "media/cazzo.jpg";
                cazzo.classList.add("cazzo")
                document.body.appendChild(cazzo);
            }
        }
        const bottone = document.querySelector("button");
        bottone.onclick = function rimuoviCazzo() {
            const cazzo = document.querySelector("img.cazzo")
            document.body.removeChild(cazzo);
        }
    </script>
</body>
</html>
