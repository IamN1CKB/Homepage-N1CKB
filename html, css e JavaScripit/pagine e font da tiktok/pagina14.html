<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento input cazzo</title>
    <style>
        .foto {
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>
        Se scrivi alcune parole nel form input, verr√† mostrato una foto
    </h1>
    <input type="text">
    <br>
    <button>
        rimuovi foto
    </button>
    <br>
    <script>
        const input = document.querySelector("input")
        input.oninput = function aggiungiCazzo() {
            if (input.value === "cazzo" || input.value === "Cazzo") {
                const cazzo = document.createElement("img");
                cazzo.src = "media/cazzo.jpg";
                cazzo.classList.add("foto")
                document.body.appendChild(cazzo);
            }
            if (input.value === "gabby" || input.value === "Gabby") {
                const gabby = document.createElement("img");
                gabby.src = "media/gabby.jpg";
                gabby.classList.add("foto")
                document.body.appendChild(gabby);
            }
            if (input.value === "mare" || input.value === "Mare") {
                const mare = document.createElement("img");
                mare.src = "media/mare.jpg";
                mare.classList.add("foto")
                document.body.appendChild(mare);
            }
        }
        const bottone = document.querySelector("button");
        bottone.onclick = function rimuoviCazzo() {
            const immagine = document.querySelector("img.foto")
            document.body.removeChild(immagine);
        }
    </script>
</body>
</html>
