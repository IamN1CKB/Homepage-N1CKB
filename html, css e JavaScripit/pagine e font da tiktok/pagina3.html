<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<style>

  @import url(https://fonts.googleapis.com/css?family=Roboto:700);
  body {
    font-family: "Roboto";
    text-align: center;
    font-size: 28px;
    color: #ffffff;
    background-color: #ffffff;
  }
  .compartir {
    position: absolute;
    width: 400px;
    left: 50%;
    margin-left: -200px;
    top: 50%;
    margin-top: -40px;
    border-radius: 80px;
  }
  .compartir span {
    width: 200px;
    line-height: 80px;
    display: inline-block;
    font-weight: 700;
    text-transform: uppercase;
    position: absolute;
    left: 50%;
    margin-left: -100px;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none;
  }
  .compartir nav {
    font-size: 0;
  }
  .compartir a {
    line-height: 80px;
    width: 80px;
    text-align: center;
    display: inline-block;
    background: linear-gradient(180deg, #aea7da, #616dd4);
    color: #ffffff;
    opacity: 1;
    transition: all 0.3s ease-in-out;
    margin: 0 -5px;
    box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.1);
  }
  .compartir a:nth-child(1) {
    border-top-left-radius: 40px;
    border-bottom-left-radius: 40px;
    margin-left: 0;
  }
  .compartir a:nth-child(1):hover {
    background-color: #ea4335;
  }
  .compartir a:nth-child(2):hover {
    background-color: #050608;
  }
  .compartir a:nth-child(3):hover {
    background-color: #dd4ec5;
  }
  .compartir a:nth-child(4) {
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    margin-right: 0;
  }
  .compartir a:nth-child(4):hover {
    background-color: #000000;
  }
  .compartir:hover span, .share.hover span {
    opacity: 0;
  }
  .compartir:hover a{
    margin: 0 10px;
    color: #413838;
    font-size: 28px;
    border-radius: 50%;
    background: #ffffff15; 
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(2px);; 
    -webkit-backdrop-filter: blur(2px);; 

  }
  .compartir:hover a:hover {
    color: #fff;
  }


</style>
  <body>
    <div class="compartir">
      <span>Compartir</span>
      <nav>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-codepen"></i></a>
      </nav>
    </div>
  </body>
</html>
