<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #212121;
            height:100vh;
        }
        .content {
            position: relative;
            display: grid;
            justify-content: center;
            width: 100%;  
            gap: 40PX;
        } 
        button {
            padding: 0.6em 1em;
            border: 4px solid #a489ec;
            transition: ease-in-out 0.3s;
            background-color: transparent;
            color: #a489ec;
            font-weight: bolder;
            font-size: 16px;
        }

        #bottone1:hover {     /*button:nth-child(1):hover vedi che vuol dire*/
            transform: scale(1.2) rotate(10deg);
            background-color: #a489ec;
            color: white;
        }
        #bottone2:hover {
            transform: scale(1.2) rotate(-10deg);
            background-color: #a489ec;
            color: white;
        }
        #bottone3:hover {
            transform: scale(1.2) rotate(0deg);
            background-color: #a489ec;
            color: white;
        }

    </style>
</head>
<body>
    <div class="content">
      <button id="bottone1"> # NICE BUTTON
      </button>
      <button id="bottone2"> # NICE BUTTON
      </button>
      <button id="bottone3"> # MARLON DEV
      </button>
    </div>
</body>
</html>
