<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            color: white;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
        }
        
        .element1 {
            /* position: absolute;
            top: 50px;
            left: 50px; */
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        
        .element2 {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element1">Element 1</div>
        <div class="element2">Element 2</div>
    </div>
</body>
</html>
