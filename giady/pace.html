        :root {

        body {

        .item {
            width: 100%;
            position: relative;
            cursor: pointer;
            text-align: center;
            /*border: solid;*/
        }
        .item::before{
            content: '';
            position: absolute;
            width: 1px;
            height: 80%;
            border-radius: 20%;
        }
        .item:hover::before{
            animation: animateIn 400ms ease-in-out forwards;
        }
        .item::before{
            animation: animateOut 400ms ease-in-out forwards;
        }
        @keyframes animateIn {
            0% {
                border-radius: var(--border);
                border-left: var(--border);
                border-right: var(--border);
                width: 0%;
                left: 50%;
            }
            100% {
                border-radius: var(--border);
                border-left: var(--border);
                border-right: var(--border);
                width: 130%;
                left: -20%;
            }
        }

                border-right: var(--border);

            60% {
                border-radius: var(--border);
                border-left: var(--border);
                border-right: var(--border);
                width: 0%;

            }

            }

            background: linear-gradient(90deg, red 0%, white 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hueRotate 5s alternate infinite;
        }
        @keyframes hueRotate {
            0% {
